<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e diminua o tamanho da janela em seu pc</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio</p>
    <audio preload="auto" controls>
        <source src="media/base funk das antigas shorts.mp3" type="audio/mp3">
    </audio>

    <h1>Reproduzindo video</h1>
    <p>Vamos aprender a reproduzir vídeo</p>
    <video src="media/Arthur-contando.mp4" type="video/mp4" controls loop ></video>
</body>
</html>
